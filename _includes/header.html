<div class="container">
  <div class="column">
    <img class="avatar avatar--soft" src="{{site.url}}/images/avatar.png" srcset="{{site.url}}/images/avatar@2x.png"
      alt="{{site.title}}" />
    <h1>{{site.title}}</h1>
    <p>{{site.description}}</p>

    <!-- All your buttons go here -->
    <div class="button-stack" role="navigation">
      <!-- YouTube -->
      <a class="button button-yt" href="https://www.youtube.com/@2RD.Channel" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/youtube.svg"
          alt="YouTube Logo" />YouTube</a>

      <!-- TikTok -->
      <a class="button button-tiktok" href="https://www.tiktok.com/@2rd.channel" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/tiktok.svg"
          alt="TikTok Logo" />TikTok</a>

      <!-- Twitch 
      <a class="button button-twitch" href="https://www.twitch.tv/2rd_" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/twitch.svg"
          alt="Twitch Logo" />Twitch</a>-->

      <!-- Facebook -->
      <a class="button button-faceb" href="https://www.facebook.com/2RD.Channel" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/facebook.svg"
          alt="Facebook Logo" />Facebook</a>

      <!-- Bluesky -->
      <a class="button button-bluesky" href="https://bsky.app/profile/2rd.top" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/bluesky.svg"
          alt="Bluesky Logo" />Bluesky</a>

      <!-- Steam Alt -->
      <a class="button button-steam-alt" href="https://steamcommunity.com/id/2GB/" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/steam.svg"
          alt="Steam Logo" />Steam</a>

      <h4 style="margin-bottom: 12px;">ม็อด</h4>

      <!-- ม็อดมายคราฟ -->
      <a class="button button-ม็อดมายคราฟ" href="/mcpe" target="_top" rel="noopener" role="button"><img class="icon"
          aria-hidden="true" src="{{site.url}}/images/icons/minecraft.svg" alt="ม็อดมายคราฟ icon">Minecraft Bedrock</a>

      <!-- Start -->
      <div class="slide-container" data-continue-url="{{site.url}}/download/Thai_by_2RD_D04.03.22_T02.48.zip">
        <a class="button button-planet-coaster sensitive-trigger" href="javascript:void(0)" download>
          <img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/Planet_Coaster.png"
            alt="Planet Coaster icon">Planet Coaster</a>
        <div class="sensitive-panel">
          <div class="sensitive-panel__content">
            <p>ภาษาไทยเกมแพลเน็ตโคสเตอร์</p>
            <div>
              <a class="button button-sensitive-yt"
                href="https://steamcommunity.com/sharedfiles/filedetails/?id=2363451182" target="_blank" rel="noopener"
                role="button">
                <img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/steam.svg"
                  alt="YouTube Logo" />วิธีติดตั่งภาษาไทย</a>
            </div>
            <button class="button button-sensitive sensitive-continue">
              ดาวน์โหลด
            </button>
          </div>
        </div>
      </div>
      <!-- End -->

      <h4 style="margin-bottom: 12px;">ติดต่อ</h4>

      <!-- Discord -->
      <a class="button button-discord" href="#" target="_top" rel="noopener" role="button"><img class="icon"
          aria-hidden="true" src="{{site.url}}/images/icons/discord.svg" alt="Discord Logo">Discord (เร็วๆนี้!)</a>

      <!-- Generic Email -->
      <a class="button button-email-2" href="mailto:{{site.email}}?subject=สวัสดีครับ!" target="_blank" rel="noopener"
        role="button"><img class="icon" aria-hidden="true" src="{{site.url}}/images/icons/generic-email.svg"
          alt="Email Icon" />Email</a>
    </div>

    <footer>
      {{ site.footer | replace: 'URL_PLACEHOLDER', site.url | replace: 'USER_PLACEHOLDER', site.username }}
    </footer>
  </div>
</div>
