<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Imgbb Redirect</title>
  <meta name="robots" content="noindex">
  <script>
    (function () {
      // อ่าน query string: /i/?url=CODE
      const p = new URLSearchParams(location.search);
      const code = (p.get("url") || "").trim();

      if (/^[A-Za-z0-9_-]+$/.test(code)) {
        location.replace("https://ibb.co/" + code);
        return;
      }

      // ถ้าไม่เจอ query หรือไม่ถูกต้อง → แสดงวิธีใช้งาน
      document.addEventListener("DOMContentLoaded", () => {
        const base = ( "{{ site.url }}{{ site.baseurl }}" || location.origin ).replace(/\/+$/,'');
        document.body.innerHTML = `
          <h1>Imgbb Redirect</h1>
          <p>Usage:</p>
          <pre>${base}/i/?url=<strong>239V5RPY</strong></pre>
          <p>จะไปที่: <code>https://ibb.co/239V5RPY</code></p>
        `;
      });
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
