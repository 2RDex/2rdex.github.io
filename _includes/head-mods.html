<head>
	<meta charset="utf-8" />
	<meta name="facebook-domain-verification" content="7u9ww9l3125wn4hokjleeahvj8j45g" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="theme-color" content="#205352" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="{{site.url}}/images/avatar-mods.png" />

	<!-- HTML Meta Tags -->
	<title>{{ page.username | default: site.username }} | {{ page.mods_title | default: site.mods_title }}</title>
	<meta name="description" content="{{ page.mods_description | default: site.mods_description | strip_html | strip_newlines | truncate: 160 }}" />

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="{{site.url}}{{site.mods_url}}" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ page.username | default: site.username }} | {{ page.mods_title | default: site.mods_title }}" />
	<meta property="og:description" content="{{ page.mods_description | default: site.mods_description | strip_html | strip_newlines | truncate: 160 }}" />
	<meta property="og:image" content="{{site.url}}{{site.mods_ogm}}" />
	
	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta property="twitter:domain" content="{{site.domain}}" />
	<meta property="twitter:url" content="{{site.url}}{{site.mods_url}}" />
	<meta name="twitter:title" content="{{ page.username | default: site.username }} | {{ page.mods_title | default: site.mods_title }}" />
	<meta name="twitter:description" content="{{ page.mods_description | default: site.mods_description | strip_html | strip_newlines | truncate: 160 }}" />
	<meta name="twitter:image" content="{{site.url}}{{site.mods_ogm}}" />

	<link rel="stylesheet" href="{{ '/assets/css/reset.css' | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ '/assets/css/brands.css' | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ '/assets/css/brands-2rd.css' | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ '/assets/css/brands-extended.css' | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ '/assets/css/sensitive-content.css' | prepend: site.url }}" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet" />
</head>
