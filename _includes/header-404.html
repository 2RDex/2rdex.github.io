<div class="container">
  <div class="column">
    <img class="avatar2" src="{{site.url}}/images/2rd_logo_light.png" alt="{{site.title}}" />
    <!-- <img class="avatar avatar--rounded" src="{{site.url}}/images/avatar.png" srcset="{{site.url}}/images/avatar@2x.png 2x" alt="{{site.title}}" /> -->
    <h1>
      <div>{{site.404_title}}</div>
    </h1>
    <p>{{site.404_description}}</p>

    <!-- All your buttons go here -->
    <div class="button-stack" role="navigation">

      <!-- Default -->
      <a class="button button-default" href="{{site.url}}" rel="noopener" role="button"> <img class="icon"
          aria-hidden="true" src="{{site.url}}/images/icons/back.svg" alt="Back Icon">ย้อนกลับ</a>
    </div>

    <footer>
      {{ site.footer | replace: 'URL_PLACEHOLDER', site.url | replace: 'USER_PLACEHOLDER', site.username }}
    </footer>

  </div>
</div>
