<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>สร้างลิงก์ Redirect (ImgBB + Catbox)</title>
  <style>
    /* จัดให้อยู่กลางหน้าจอทั้งแนวตั้งและแนวนอน */
    h1 {
      margin: 0 0 12px;
      font-size: 1.25rem;
    }

    p {
      margin: 0 0 8px;
    }

    ul {
      margin: 0 0 12px -10px;
    }

    input,
    button {
      padding: 10px;
      font-size: 1rem;
      margin-top: .5rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      margin-top: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background: #0056b3;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .actions button {
      width: auto;
      padding: 10px 14px;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
      text-align: left;
    }

    .link-box {
      margin: .5rem 0;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .link-box a {
      word-break: break-all;
    }

    .copy-btn {
      padding: 6px 10px;
      font-size: .9rem;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .note {
      font-size: .9rem;
      color: #666;
      margin-top: 8px;
    }

    .no-underline,
    .no-underline:visited,
    .no-underline:hover,
    .no-underline:active,
    .no-underline:focus {
      font-weight: bold;
      /* text-decoration: none; */
      color: #000000;
      /* ตัดเส้นใต้ทุก state */
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="container">
      <p>วางลิงก์:</p>
      <ul>
        <li><a href="https://imgbb.com/" target="_blank" rel="noopener" class="no-underline">Imgbb</a> เช่น
          <code>https://ibb.co/XXXXX</code></li>
        <li><a href="https://catbox.moe/" target="_blank" rel="noopener" class="no-underline">Catbox</a> เช่น
          <code>https://files.catbox.moe/XXXXX.png</code></li>
      </ul>

      <input id="inputUrl" type="text" placeholder="https://ibb.co/XXXXX หรือ https://files.catbox.moe/XXXXX.png"
        autofocus>
      <div class="actions">
        <button id="makeBtn" type="button">สร้างลิงก์</button>
        <button id="clearBtn" type="button" aria-label="ล้าง">ล้าง</button>
      </div>

      <div class="result" id="result" style="display:none"></div>
      <!--<div class="note">รูปแบบผลลัพธ์: <code>/i/?url=CODE</code> (Imgbb), <code>/c/?url=CODE&ext=EXT</code> (Catbox)</div>-->
    </div>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);
    const input = $('#inputUrl');
    const result = $('#result');

    $('#makeBtn').addEventListener('click', makeLink);
    $('#clearBtn').addEventListener('click', () => {
      input.value = '';
      result.style.display = 'none';
      result.innerHTML = '';
      input.focus();
    });

    // กด Enter เพื่อสร้างลิงก์
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') makeLink();
    });

    function makeLink() {
      const raw = (input.value || '').trim();
      if (!raw) {
        alert('กรุณาวางลิงก์ Imgbb หรือ Catbox');
        input.focus();
        return;
      }

      const base = window.location.origin;
      let htmlOut = '';

      // รองรับ Imgbb: ibb.co/<CODE>
      const mIbb = raw.match(/(?:https?:\/\/)?(?:www\.)?ibb\.co\/([A-Za-z0-9_-]+)/);
      if (mIbb) {
        const code = mIbb[1];
        const shortUrl = `${base}/i/?url=${encodeURIComponent(code)}`;
        htmlOut += renderLine('Imgbb', shortUrl);
      }

      // รองรับ Catbox: files.catbox.moe/<CODE>.<EXT>
      const mCat = raw.match(/(?:https?:\/\/)?files\.catbox\.moe\/([A-Za-z0-9]+)\.([A-Za-z0-9]+)$/i);
      if (mCat) {
        const code = mCat[1];
        const ext = mCat[2].toLowerCase();
        const shortUrl = `${base}/c/?url=${encodeURIComponent(code)}&ext=${encodeURIComponent(ext)}`;
        htmlOut += renderLine('Catbox', shortUrl);
      }

      if (!htmlOut) {
        alert('รูปแบบลิงก์ไม่ถูกต้อง กรุณาลองใหม่');
        input.focus();
        return;
      }

      result.innerHTML = `<p>ลิงก์ redirect ของคุณ:</p>${htmlOut}`;
      result.style.display = 'block';
    }

    function renderLine(label, url) {
      const safe = url.replace(/"/g, '&quot;');
      return `
      <div class="link-box">
        <strong>${label}:</strong>
        <a href="${safe}" target="_blank" rel="noopener">${safe}</a>
        <button class="copy-btn" type="button" onclick="copyToClipboard('${safe}')">คัดลอก</button>
      </div>`;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // แจ้งเตือนแบบเงียบ ๆ
        const btn = document.activeElement;
        if (btn && btn.classList.contains('copy-btn')) {
          const old = btn.textContent;
          btn.textContent = 'คัดลอกแล้ว ✓';
          btn.disabled = true;
          setTimeout(() => { btn.textContent = old; btn.disabled = false; }, 1200);
        } else {
          alert('คัดลอกลิงก์เรียบร้อยแล้ว ✅');
        }
      }).catch(err => {
        console.error('Copy failed:', err);
        alert('คัดลอกไม่สำเร็จ ลองอีกครั้งครับ');
      });
    }
  </script>
</body>

</html>
